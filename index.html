<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LibreTech Studio Calendar Scheduler</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>LibreTech Studio Calendar Scheduler</header>
  
  <main>
    <main>
    <section id="add-event">
      <h2>Add Event</h2>
      <form id="event-form">
        <input type="text" id="title" placeholder="Event Title" required />
        <input type="date" id="date" required />
        <input type="time" id="time" required />
        <button type="submit">Add Event</button>
      </form>
    </section>

    <section id="view-events">
      <h2>View Events</h2>
      <label>
        Select Date:
        <input type="date" id="view-date" />
      </label>
      <button id="view-day-btn">View Day</button>
      <button id="view-week-btn">View Week</button>

      <div id="events-list"></div>
    </section>
  </main>
    
    <!-- Theme Switcher Buttons -->
    <div class="theme-switcher" aria-label="Switch Theme">
      <button type="button" data-theme="light" class="active">Light</button>
      <button type="button" data-theme="dark">Dark</button>
      <button type="button" data-theme="solarized">Solarized</button>
    </div>
  </main>
  
  <footer>Â© 2025 LibreTech Studio</footer>

  <script>
    // Theme switcher script
    const buttons = document.querySelectorAll('.theme-switcher button');
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        // Remove active class from all
        buttons.forEach(btn => btn.classList.remove('active'));
        // Add active class to clicked button
        button.classList.add('active');
        // Change theme attribute on <html>
        document.documentElement.setAttribute('data-theme', button.dataset.theme);
      });
    });
  </script>
</body>
</html>
